<!DOCTYPE html>
<html>
<head>
    <title>Connexion</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 50px; }
        .login-container {
            max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            background-color: #007bff; color: white; border: none; cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: block; text-align: center; margin-top: 15px; color: #007bff; text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <form action="/authenticate" method="post">
            <input type="number" name="id" placeholder="Entrez votre ID" required>
            <button type="submit">Se connecter</button>
        </form>
        <a href="/inscription">Pas encore inscrit ? Inscrivez-vous ici</a>
    </div>
</body>
</html>
